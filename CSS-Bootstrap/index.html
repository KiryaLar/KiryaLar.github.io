<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Бабки</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
				<span>Получите видеоинструкцию</span>
				<strong class="text-uppercase" >Как заработать свой первый миллион</strong>
			    </h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
						<input type="text" class="form-control form-control-lg" placeholder="Ваш email">
						<div class="d-grid gap-2">
							<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h2 class="section-header text-uppercase text-center"> почему нужно сделать это сейчас?</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/01.png" alt="1 преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/02.png" alt="2 преимущество">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/03.png" alt="3 преимущество">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/04.png" alt="4 преимущество">
					<p>Четвертое преимущество</p>
				</div>
			</div>
		</div>
	</div>
		<div class="text-center">
			<button class="btn btn-primary btn-lg form-btn ">Получить инструкцию</button>
		</div>
	</div>
</div>
<div class="section">
	<div class="container">
		<div class="customers text-center">
			<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h3 class="customer-header text-uppercase text-center">наши клиенты</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="customers-box">
					<img src="img/cost-1.png" alt="1 клиент">
			</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="customers-box">
					<img src="img/cost-2.png" alt="2 клиент">
			</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="customers-box">
					<img src="img/cost-3.png" alt="3 клиент">
			</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="customers-box">
					<img src="img/cost4.png" alt="4 клиент">
			</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="customers-box">
					<img src="img/cost-5.png" alt="5 клиент">
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="customers-box">
					<img src="img/cost-6.png" alt="6 клиент">
			</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="customers-box">
					<img src="img/cost-7.png" alt="7 клиент">
			</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="customers-box">
					<img src="img/cost-8.png" alt="8 клиент">
			</div>
			</div>
		</div>
		</div>
	</div>
</div>

</body>
</html>
